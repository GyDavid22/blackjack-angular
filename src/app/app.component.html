<div class="w-100 h-100 d-flex align-items-center justify-content-center">
  <div *ngIf="this.status === 'MAIN'; else gamescreen">
    <app-main-screen (click)="this.startButtonHandler()"></app-main-screen>
  </div>
  <ng-template #gamescreen>
    <div *ngIf="this.status === 'GAME'">
      <app-game-screen></app-game-screen>
    </div>
  </ng-template>
</div>
